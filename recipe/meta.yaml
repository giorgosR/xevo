{% set name = "xnio" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
 git_url: https://github.com/giorgosR/xnio
 
build:
 number: 0
# script: build.sh

 
Requirements:
 Build:
   - {{ compiler('cxx') }}
   - cmake
 run:
   - xtensor
   - xsimd

about:
